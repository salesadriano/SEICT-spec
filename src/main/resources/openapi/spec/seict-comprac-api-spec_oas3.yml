components:
  schemas:
    ##
    # Problems
    ##
    Problem:
      description: todo.
      type: object
      properties:
        type:
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          type: string
          format: uri
          minLength: 10
          maxLength: 2147483647
          default: "about:blank"
          example: "https://lampp-it/problem/constraint-violation"
        title:
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
          type: string
          minLength: 1
          maxLength: 2147483647
        status:
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          type: integer
          format: int32
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          type: string
          minLength: 1
          maxLength: 2147483647
          example: Connection to database timed out
        instance:
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
          type: string
          format: uri
          minLength: 1
          maxLength: 2147483647
    ##
    # Ids
    ##
    IdAsUUID:
      description: todo
      type: string
      pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$"
      minLength: 36
      maxLength: 36
    ##
    # Query
    ##
    QuerySortItem:
      description: todo
      properties:
        key:
          type: string
          pattern: "^([a-zA-Z0-9_]){1,128}$"
          nullable: false
          minLength: 1
          maxLength: 128
        value:
          type: string
          enum: [ASC, DESC]
          nullable: false
          default: "ASC"
      required:
        - key
        - value
    ##
    # Query Request
    ##
    QueryRequest:
      description: todo
      type: object
      properties:
        filter:
          type: array
          items:
            $ref: "#/components/schemas/QueryRequestFilterItem"
          minItems: 0
          maxItems: 2147483647
        pagination:
          $ref: "#/components/schemas/QueryRequestPagination"
        sort:
          $ref: "#/components/schemas/QueryRequestSort"
    QueryRequestFilterItem:
      description: todo
      properties:
        key:
          type: string
          pattern: "^([a-zA-Z0-9_]){1,64}$"
          nullable: false
          minLength: 1
          maxLength: 64
        value:
          type: string
          pattern: '^[a-zA-Z0-9À-ÿ\s/\\_\,]{1,2048}$'
          nullable: false
          minLength: 1
          maxLength: 2048
        operator:
          type: string
          enum: [EQ, GT, GTE, LT, LTE, IN, NOT_IN, IN_LIKE, NOT_IN_LIKE]
          default: "EQ"
      required:
        - key
        - value
    QueryRequestPagination:
      description: todo
      properties:
        pageNumber:
          type: integer
          format: int32
          minimum: 0
          maximum: 2147483647
          default: 0
        pageSize:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
          default: 10
      required:
        - pageNumber
        - pageSize
    QueryRequestSort:
      description: todo
      type: array
      items:
        $ref: "#/components/schemas/QuerySortItem"
      minItems: 0
      maxItems: 2147483647
    ##
    # Query Response
    ##
    BaseQueryResponse:
      description: todo
      type: object
      x-parent: abstract
      properties:
        pagination:
          $ref: "#/components/schemas/QueryResponsePagination"
        sort:
          $ref: "#/components/schemas/QueryResponseSort"
      required:
        - pagination
        - sort
    QueryResponsePagination:
      description: todo
      allOf:
        - $ref: "#/components/schemas/QueryRequestPagination"
        - type: object
          properties:
            totalCount:
              type: integer
              format: int64
              minimum: 0
              maximum: 9223372036854775807
              nullable: false
            resultSize:
              type: integer
              format: int64
              minimum: 0
              maximum: 9223372036854775807
              nullable: false
          required:
            - totalCount
            - resultSize
    QueryResponseSort:
      description: todo
      type: array
      items:
        $ref: "#/components/schemas/QuerySortItem"
      minItems: 0
      maxItems: 2147483647
    ##
    # User
    ##
    UserId:
      description: todo
      $ref: "#/components/schemas/IdAsUUID"
      nullable: true
    UserQueryResponse:
      description: todo
      allOf:
        - $ref: "#/components/schemas/BaseQueryResponse"
        - type: object
          properties:
            results:
              type: array
